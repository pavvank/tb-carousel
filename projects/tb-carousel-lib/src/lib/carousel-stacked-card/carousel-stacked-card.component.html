<div [ngStyle]="{'height' : containerHeight, 'width' : containerWidth,
  'position' : 'relative'}">
  
  <div class="common-card" *ngFor="let block of data; let i = index;" [ngStyle]="{'z-index': cssStylesArray[i].zIndex, 'left': cssStylesArray[i].left,
  'transform': cssStylesArray[i].scale, 'display' : cssStylesArray[i].display,
  'height' : heightOfBox, 'width' : widthOfBox, 'margin-left' : marginLeft, 'background-color' : cardColor,
  'top' : cssStylesArray[i].top, 'margin-top' : marginTop}">

    <div *ngIf="dataType=='custom-component'">
      <template #customComponent ></template>
    </div>
    <div *ngIf="dataType=='image'">
      <table id="wrapper" [ngStyle]="{'height' : heightOfBox, 'width' : widthOfBox}">
        <tr>
          <td>
            <img [src]="utility.sanitizeUrl(block)" alt="Image {{block}}" [ngStyle]="{'max-height': imageMaxHeight, 'max-width': imageMaxWidth,
          'border-radius': imageBorderRadius}">
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="dataType=='text'" [ngStyle]="{ 'height' : heightOfBox, 'width' : widthOfBox,
      'overflow': 'hidden'}">
      <h2 style="margin : 5px;">{{block.heading}}</h2>
      <hr style="margin : 2px 20px;">
      <p style="margin : 5px; overflow: hidden;">{{block.content}}</p>
    </div>

  </div>

  <button (click)="moveNext()" class="tb-button-right">Next</button>
  <button (click)="movePrevious()" class="tb-button-left">Previous</button>

</div>
