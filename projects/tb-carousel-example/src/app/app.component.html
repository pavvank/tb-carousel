<!-- custom-component example -->
<tb-carousel-stacked-card dataType="custom-component" 
    [displayData]="dataComponent" orientation="horizontal" component="2"
    cardHeight="300px" cardWidth="350px" 
    [tbStyle]="{'background-color': 'yellow', 'border': '10px solid green'}">
</tb-carousel-stacked-card>

<!-- text example -->
<tb-carousel-stacked-card dataType="text" 
    [displayData]="dataText" orientation="vertical"
    cardHeight="300px" cardWidth="350px" cardColor="rgb(238, 130, 238)" arrowHeight="30px">
</tb-carousel-stacked-card>

<!-- image example -->
<tb-carousel-stacked-card dataType="image" 
    [displayData]="dataImage" orientation="horizontal"
    cardHeight="250px" cardWidth="300px" cardColor="aqua"
    [tbStyle]="{'background-color': 'yellow', 'border': '10px solid green'}">
</tb-carousel-stacked-card>

<button (click)="abc()" >Change data</button>
