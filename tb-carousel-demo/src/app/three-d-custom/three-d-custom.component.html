<tb-carousel-three-d
  dataType="custom-component" 
  [displayData]="customData" 
  orientation="horizontal" 
  cardHeight="300px"
  cardWidth="350px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'white', 'box-sizing' : 'border-box',
   'box-shadow' : '10px 10px 15px #000', 'border-radius' : '20px', 'overflow' : 'hidden'}"
  [showNavArrow]="true" 
  component="0"
  visibleCards="3"></tb-carousel-three-d>
