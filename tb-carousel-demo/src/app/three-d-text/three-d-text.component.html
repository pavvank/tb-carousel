<div>
  <tb-carousel-three-d
  dataType="text" 
  [displayData]="textData" 
  orientation="vertical" 
  cardHeight="250px"
  cardWidth="350px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'blue', 'box-sizing' : 'border-box', 'color': 'white', 
    'overflow' : 'hidden', 'font-weight' : 'bold', 'border' : '5px solid navy'}"
  autoScrollInterval="4000"
  [showNavArrow]="true"></tb-carousel-three-d>
</div>
