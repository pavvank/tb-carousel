<tb-carousel-stacked-card
  dataType="image" 
  visibleCards= "7"
  [displayData]="imageData" 
  orientation="horizontal" 
  cardHeight="200px"
  cardWidth="200px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'white', 'box-sizing' : 'border-box', 
   'box-shadow' : '6px 10px 15px #000'}"
  [showNavArrow]="true" 
  [tbImageStyle]="{'height' : '200px', 'width':'200px'}"></tb-carousel-stacked-card>
