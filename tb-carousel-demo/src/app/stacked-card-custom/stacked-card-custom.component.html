<tb-carousel-stacked-card
  dataType="custom-component" 
  [displayData]="customData" 
  orientation="vertical" 
  cardHeight="300px"
  cardWidth="350px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'white', 'box-sizing' : 'border-box',
   'box-shadow' : '6px 10px 15px #000', 'border-radius' : '20px'}"
  [showNavArrow]="true" 
  component="0"
  visibleCards="3"></tb-carousel-stacked-card>
