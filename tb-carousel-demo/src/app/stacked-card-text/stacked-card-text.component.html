<div style="margin-top: 10px">
  <tb-carousel-stacked-card 
  dataType="text" 
  [displayData]="textData" 
  orientation="vertical" 
  cardHeight="180px"
  cardWidth="300px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'blue', 'box-sizing' : 'border-box', 
    'color': 'white', 'border-radius': '20px',
    'box-shadow' : '4px 8px 5px navy'}"
  autoScrollInterval="5000"
  visibleCards="5"
  [showNavArrow]="true"></tb-carousel-stacked-card>
</div>
