<div style="margin-top: 50px">
    <tb-carousel-basic 
    dataType="text"
    [displayData]="textData" 
    orientation="vertical" 
    cardHeight="250px"
    cardWidth="300px" 
    arrowHeight="30px" 
    [tbCardStyle]="{'background-color': 'blue', 'box-sizing' : 'border-box', 'color': 'white'}"
    autoScrollInterval="5000"
    [showNavArrow]="true"></tb-carousel-basic>
</div>
