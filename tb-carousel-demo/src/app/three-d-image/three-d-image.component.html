<tb-carousel-three-d
  dataType="image" 
  [displayData]="imageData" 
  orientation="horizontal" 
  cardHeight="300px"
  cardWidth="300px" 
  arrowHeight="30px" 
  [tbCardStyle]="{'background-color': 'white', 'box-sizing' : 'border-box', 'opacity' : '0.9'}"
  [showNavArrow]="true" 
  [tbImageStyle]="{'height' : '250px', 'width':'250px'}"></tb-carousel-three-d>
